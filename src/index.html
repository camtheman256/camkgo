<!DOCTYPE html>
<html>
  <head>
    <title>camkgo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">camkgo</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <span class="navbar-text"
            >A URL shortener powered by Cloudflare Workers</span
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Create a Shortlink</h1>
      <hr />
      <form id="create" method="post">
        <div class="mb-3">
          <label for="shortlink">Shortlink</label>
          <div class="input-group">
            <span class="input-group-text">https://go.camk.co/</span>
            <input
              class="form-control"
              type="text"
              name="shortlink"
              id="shortlink"
              placeholder="path"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="url">Destination URL</label>
          <input
            type="text"
            class="form-control"
            name="url"
            id="url"
            placeholder="https://www.example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="owner">Private</label>
          <input
            type="text"
            class="form-control"
            name="owner"
            id="owner"
            placeholder="person@gmail.com"
          />
          <span class="form-text"
            >Use this field to restrict the URL to someone's Google account
            email, or leave it empty to make the link public.</span
          >
        </div>
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript"></script>
  </body>
</html>
