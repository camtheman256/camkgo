<!DOCTYPE html>
<html>
  <head>
    <title>camkgo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">camkgo</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <span class="navbar-text"
            >A URL shortener powered by Cloudflare Workers</span
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Sign In needed</h1>
      <hr />
      <p>This URL is private. You'll need to sign-in to access it.</p>
      <div
        id="g_id_onload"
        data-client_id="26426284092-eaa28gpk14jnd3mv48uecf9314ncjdf9.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleSignIn"
        data-auto_prompt="false"
      ></div>

      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="filled_blue"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript">
      async function handleSignIn(result) {
        const response = await fetch("/api/auth", {
          method: "POST",
          body: JSON.stringify({ token: result.credential }),
          credentials: "same-origin",
        });
        const message = await response.json();
        window.location.reload();
      }
    </script>
  </body>
</html>
